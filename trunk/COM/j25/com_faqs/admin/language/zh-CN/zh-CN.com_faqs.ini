JLIB_RULES_SETTING_NOTES="1、如果你改变了设置，它将应用于这个组件。注意：<br /><strong>继承</strong>的意思是将会使用从全局设置、上级用户组和分类继承来的权限。<br /><strong>拒绝</strong>的意思是不管全局设置、上级用户组或分类的设置，正在编辑的用户组不能操作这个条目。<br /><strong>允许</strong>的意思是正在编辑的用户组可以操作这个条目（如果这与全局设置、上级用户组或分类冲突，它不会有任何影响；冲突将会根据计算出来的设置被标记为 &quot;不允许（锁定）&quot; ）。<br />2、如果你选择一个新的设置，点击<strong>保存</strong>以刷新设置。"
