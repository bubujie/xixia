PLG_DJCATALOG2_ADDTHIS_ADDTHISDESC="让你的网站访问者帮你宣传网站! 此AddThis插件能让你的网站访问者简单地通过多种流行的服务将DJ Catalog产品页面加入到浏览器的书签中。登入到AddThis.com可以看到这些访问者是通过哪些服务来分享哪些內容，以及最受欢迎的內容等等。包含这些漂亮的图表及图案一切都是免費的。这个模块仅支持Joomla! 1.5.x的版本。要从一项产品中移除按钮，请新增一个在该项目的自订标签{addthis off}的说明。这个插件是从AddThis有限责任公司的內容插件修改的。"
